<div class="dashboardContainer" id="gamePage">
    <dropdown></dropdown>
        <button class="backBtn animated fadeIn" ng-click='toDashboard()'>Back</button>
    
    <div class="playerContainer">
      
        <!-- <div id="messageAddToFriends">Friend request send !</div> -->
       
        <div id="player1" class="player animated fadeInLeft">
            <div class="avatar">
                <img ng-src="{{me.avatar_url}}" alt="">
            </div>
            <div class="pseudo">{{me.username}}</div>
            <div class="location">{{me.city}}</div>
        </div>
        <div id="player2wrapper" class="ng-class: ui.friendRequestStatus;"> <!-- .friendrequest for interraction -->
            <div id="player2"  class="ng-class:ui.leaveGameStatus; player animated fadeInRight">
                <div class="fromMeRequest animated fadeInUp"></div>
                <div class="fromPeerRequest animated fadeInDown"></div>
                <div class="avatar">
                    <img ng-src="{{peer.avatar_url}}" alt="">
                </div>
                <div class="pseudo">{{peer.username}}</div>
                <div class="location">{{peer.city}}</div>
                <div class="fromMeMessage animated zoomIn">- Send a friend request -</div>
                <div class="fromPeerMessage animated zoomIn">- Recieve a friend request -</div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
            <div class="btnActionContainer">
                <button class="ghostButton" id="addToFriendsBtn" ng-click="addToFriends()">
                    <span class="invert"></span>
                    <span class="text"><i>â˜º</i>{{friendRequestMsg}}</span>
                </button>
      
                <button class="ghostButton" id="skipTheSongBtn" ng-click="passTheSong()">
                    <span class="invert"></span> 
                    <span class="text"><i>&#8594;</i> Skip the song</span>
                </button>
                <div class="clear"></div>
            </div>
        </div> 
    </div>
    <div class="clear"></div>
    <div class="musicInfo">
        <div class="listeningCover animated fadeIn">
            <img ng-src="{{track.artwork_url}}" alt="">
        </div>
        <div class="titleSongListening animated fadeIn">{{track.title}}</div>

        <musicbar duration="{{track.duration}}"></musicbar>

        <div class="musicController">
            <svg width="40px" height='40px' version="1.1" id="playBtn" ng-click='play()'>
                <circle fill="transparent" stroke="#FFFFFF" stroke-width="2" stroke-miterlimit="10" cx="20" cy="20" r="18" />
                <polygon fill="#FFFFFF" points="15.8,12.8 28.2,19.9 15.8,27.1 " />
            </svg>
            <svg width="40px" height='40px' version="1.1" id="pauseBtn" ng-click='pause()'>
                <circle fill="transparent" stroke="#FFFFFF" stroke-width="2" stroke-miterlimit="10" cx="19.8" cy="20" r="18" />
                <rect x="13.1" y="12.8" fill="#FFFFFF" width="5.5" height="14.3" />
                <rect x="21.1" y="12.8" fill="#FFFFFF" width="5.5" height="14.3" />
            </svg>
            <div id="favBtn" ng-click="addToFavorites()">
                <svg width="40px" height='40px' version="1.1">
                    <circle fill="none" stroke="#FFFFFF" stroke-width="2" stroke-miterlimit="10" cx="19.8" cy="20" r="18"/>
                    <path fill="#FFFFFF" d="M19.8,28.8c0.7-0.7,4.5-4.5,6.9-6.9c2.1-2.1,2.1-5.3,0.1-7.2c-2-1.9-5.1-1.9-7.1,0c-1.9-2-5.1-2-7.1,0
        c-2,1.9-2,5.1,0.1,7.2C15.3,24.3,19.1,28.1,19.8,28.8z"/>
                </svg>
                <span class="favDescription">Add to favorite</span>
            </div>
        </div>
        <div class="clear"></div>
        <div class="isNowPlaying">
            {{peer.username}} is now listening {{meTrack.title}}
        </div>
    </div>
</div>
