<friendpopin></friendpopin>

<div class="dashboard dashboardPage" fullheight>
    <div class="dashboardContainer">
        <dropdown></dropdown>
        
        <aside>
            <!-- <div class="topAside">
                <img ng-class="ui.refreshStatus" ng-click="refreshAside()" class="refreshBt" src="http://mmm.nclsndr.fr/img/app/refreshPicto.png" width="24" height="24" alt="refresh">
            </div> -->

            <div class="asideElem" id="lastSongPlayed">
                <h3>Last song listened</h3>
                <div ng-class="ui.asideStatus">
                    <img ng-src="{{SC.lastTrack.sc.artwork_url}}" width="55" height="55" alt="album cover">
                    <div class="asideElemTxt">
                        <div class="songTitle"><span>{{SC.lastTrack.sc.title}}</span></div>
                        <div class="time"><span>{{(SC.lastTrack.created)}}</span></div>
                    </div>    
                </div>
                
                <div class="clear"></div>
            </div>
            <div class="asideElem" id="lastFriendAdded">
                <h3>Last friend added</h3>
                <img src="http://mmm.nclsndr.fr/img/app/faceUi2.jpg" width="55" height="55" alt="album cover">
                <div class="asideElemTxt">
                    <div class="songTitle"><span>Mike Mai</span></div>
                    <div class="time"><span>5 days</span> ago</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="asideElem" id="musicYouLiked">
                <h3>Song that you listened</h3>
                <div class="asideElem" ng-class="ui.asideStatus" ng-repeat='trackInfos in SC.userHistory track by $index'>
                    <a href="{{trackInfos.sc.permalink_url}}" target="_blank"><img ng-src="{{trackInfos.sc.artwork_url}}" width="55" height="55"></a>
                    <div class="asideElemTxt">
                        <div class="songTitle"><a href="{{trackInfos.sc.permalink_url}}" target="_blank"><span>{{trackInfos.sc.title}}</span></a></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
        </aside>
        <a href="http://mmm.nclsndr.fr:3000/#/search">
            <span class="ghostButton">
                <span class="invert"></span>
                <span class="text">GET STARTED</span>
            </span>
        </a>
        <ul id="friendsConnectedList" class="animated fadeInUp" ng-class="{'hideElem' : hideFriendList, 'fadeOutDown' : frienListClose}">
            <li class="online" ng-click="openFriend()"><img src="http://mmm.nclsndr.fr/img/app/patrick.jpg" alt=""><span>HENG Patrick</span></li>
            <li><img src="http://mmm.nclsndr.fr/img/app/nicolas.jpg" alt=""><span>ANDRE Nicolas</span></li>
            <li><img src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/73.jpg" alt=""><span>BARBE Cynthia</span></li>
            <li><img src="https://s3.amazonaws.com/uifaces/faces/twitter/brynn/73.jpg" alt=""><span>D'ARCO Clara</span></li>
            <li><img src="https://s3.amazonaws.com/uifaces/faces/twitter/nisaanjani/73.jpg" alt=""><span>HAUTVEVILLE Héloise</span></li>
        </ul>
        <div id="friendsConnectedTrigger" class="" ng-click='toggleFriendList()'>
            My Friends
            <i id="indicatorFL" ng-class="{rotate180 : frienListClose}">▼</i>
        </div>
    </div>  
</div>
