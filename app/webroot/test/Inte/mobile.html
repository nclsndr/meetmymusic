<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DashBoard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" href="css/mobile.css">
    </head>
    <body>
        <div class="mobileContainer">
            <header>
                <a href="#"><h1 class="animated fadeInDown">MEET MY MUSIC</h1></a>
            </header>  

            <div id="step1" style="display : none;">
                <img src="images/laptop.png" width="204" height="114" alt="laptop">
                <p class="animated fadeIn" >Please select a song<br>on your computer</p>
                <img src="images/logo.png" width="303" height="303">
            </div>
    
            <div id="step2" style="display : none;">
                <p>You have selected :</p>
                <div class="albumCover">
                    <img src="images/albumSample.jpg"  alt="">
                </div>
                <h2 id="band">Lana Del Ray</h2>
                <h3 id="title">Born to die</h2>
            </div>

            <div id="step3">
                <div class="otherPlayer">
                    You are playing with : <span>JackSparrow</span> <br>
                    From : <span>Paris, France</span>
                </div>
                <div class="albumCover">
                    <img src="images/albumSample2.jpg"  alt="">
                </div>
                <div id="timeCode">00:33</div>
                <h2 id="band">Black Keys</h2>
                <h3 id="title">Lonely Boy</h2>

                <div class="controlPlayer">
                    <div class="volumeControler">
                        <img src="images/mute.png" width="20" height="20" alt="">
                         <div id="volumeBar">
                            <div id="volumeCursor"></div>
                        </div>
                        <img src="images/volume.png" width="20" height="20"  alt="">
                    </div>
                   
                    <div class="playPauseBtn">
                        <img src="images/playBtn.png" width="36" height="36" alt="play">
                        <img src="images/pauseBtn.png" width="36" height="36" alt="pause">
                    </div>
                </div>
                <div class="clear"></div>
            </div>

            <button>NEXT STEP</button>
        </div>
    </body>
</html>
